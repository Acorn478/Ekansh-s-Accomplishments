<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ekansh's Accomplishments</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      padding: 20px;
    }
    .login {
      max-width: 300px;
      margin: 50px auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    .timeline {
      display: none;
      max-width: 600px;
      margin: 0 auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    h1, h2 {
      text-align: center;
    }
    .entry {
      border-left: 3px solid #4CAF50;
      padding-left: 10px;
      margin: 20px 0;
    }
    label, input {
      display: block;
      width: 100%;
      margin-bottom: 10px;
    }
    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px;
      cursor: pointer;
      width: 100%;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="login" id="login">
    <h2>Login</h2>
    <label for="password">Enter Password:</label>
    <input type="password" id="password" />
    <button onclick="checkPassword()">Login</button>
  </div>

  <div class="timeline" id="timeline">
    <h1>Ekansh's Accomplishments</h1>

    <div class="entry">
      <strong>Grade: 9th</strong><br>
      <em>Date: September 2023</em><br>
      Placeholder for an accomplishment
    </div>

    <div class="entry">
      <strong>Grade: 10th</strong><br>
      <em>Date: March 2024</em><br>
      Placeholder for an accomplishment
    </div>

    <div class="entry">
      <strong>Grade: 11th</strong><br>
      <em>Date: January 2025</em><br>
      Placeholder for an accomplishment
    </div>
  </div>

  <script>
    function checkPassword() {
      const input = document.getElementById('password').value;
      if (input === 'Ekansh is the Best') {
        document.getElementById('login').style.display = 'none';
        document.getElementById('timeline').style.display = 'block';
      } else {
        alert('Wrong password. Try again.');
      }
    }
  </script>
</body>
</html>
